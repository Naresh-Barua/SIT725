<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    
</head>
<body>
    <h1>Calculator</h1>
    
    <form id="calcForm">
        <input type="text" id="num1" placeholder="Enter First Number" required>
        <input type="text" id="num2" placeholder="Enter Second Number" required>
        <select id="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select> <br>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <h2 id="result"> Result: </h2>
<!-- GET -->
    <script>
      
        document.getElementById('calcForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;

            const response = await fetch(`/${operation}?num1=${num1}&num2=${num2}`);
            const data = await response.json();

            if (response.ok) {
                document.getElementById('result').innerText = `Result: ${data.result}`;
            } else {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            }
        });
    </script>
</body>
</html>
