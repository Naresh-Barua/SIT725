<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Community Task Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id ="login-page">
 <nav>
   <div class="nav-wrapper">
    
     <ul id="nav-mobile" class="right hide-on-med-and-down">
      <a href="#" class="brand-logo center">CommunityConnect</a>
       <li><a href="/pages/landing.html">Home</a></li>
     </ul>
   </div>
 </nav>
 <div class="login-form-wrapper">
  <div class="container">
    <div class="form-box">
      <h4 class="center-align">Login</h4>
      <form id="loginForm" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="login_email" type="email" class="validate">
            <label for="login_email">Email address*</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="login_password" type="password" class="validate">
            <label for="login_password">Password*</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light submit-btn" type="submit">Log In</button>
        <div class="row">
          <div class="col s12 center-align">
            <a href="/api/auth/google" class="btn red darken-1 google-login-btn">Login with Google</a>
          </div>
        </div>
        <p class="center-align">
          <a href="/pages/forgot-password.html">Forgot your password?</a>
        </p>
      </form>
      <div class="row">
        <div class="col s12 center-align">
          <p>Don't have an account? <a href="/pages/register.html">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
