<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Community Task Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="login-page">
  <nav>
    <div class="nav-wrapper">
      
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <a href="#" class="brand-logo center">CommunityConnect</a>
        <li><a href="/pages/landing.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Add a main tag to wrap the content -->
  <div class="login-form-wrapper">
    <div class="container">
      <div class="form-box">
        <h4 class="center-align">Register</h4>
        <form id="registerForm" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="register_username" type="text" class="validate">
              <label for="register_username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="register_email" type="email" class="validate">
              <label for="register_email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="register_password" type="password" class="validate">
              <label for="register_password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select id="register_role">
                <option value="worker" selected>Worker</option>
                <option value="admin">Admin</option>
              </select>
              <label>Role</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light submit-btn" type="submit">Register
            
          </button>
        </form>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  
  <footer class="page-footer">
    <div class="container">

    </div>
  </footer>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="../js/scripts.js"></script>

</body>
</html>
