<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - CommunityConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="login-page">
  <nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <a href="#" class="brand-logo center">Community Task Board</a>
        <li><a href="/pages/landing.html">Home</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="login-form-wrapper">
    <div class="container">
      <div class="form-box">
        <h4 class="center-align">Forgot Password</h4>
        <form id="forgotForm" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="forgot_email" name="email" type="email" class="validate">
              <label for="forgot_email">Enter your email</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light submit-btn" type="submit">Reset Password</button>
          <div class="row">
            <div class="col s12 center-align">
              <p>Remembered your password? <a href="/pages/login.html">Login here</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="page-footer">
    <div class="container">
      Â© 2025 Community Task Board
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $('#forgotForm').submit(function(e) {
      e.preventDefault();
      const email = $('#forgot_email').val().trim();
      console.log("Forgot password email:", email);
      $.ajax({
        method: "POST",
        url: "/api/auth/forgot",
        contentType: "application/json",
        data: JSON.stringify({ email }),
        success: function(data) {
          alert(data.message);
        },
        error: function(err) {
          alert('Error: ' + err.responseJSON.error);
        }
      });
    });
  </script>
</body>
</html>
